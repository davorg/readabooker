    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AmazonStore.enhanceAll({ tag: 'davblog-21' });

          const chips = [...document.querySelectorAll('.index-toolbar a[href^="#"]')];
          const sections = chips
            .map(a => document.getElementById(a.getAttribute('href').slice(1)))
            .filter(Boolean);

          const onScroll = () => {
            let current = sections[0];
            for (const s of sections) {
              if (s.getBoundingClientRect().top - (window.innerHeight * .25) < 0) current = s;
              else break;
            }
            chips.forEach(a => a.classList.toggle('active', a.getAttribute('href').slice(1) === current.id));
          };

          onScroll();
          document.addEventListener('scroll', onScroll, { passive: true });
      });
    </script>
